<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Older(Hash)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <main class="container text-center">
        <div class="row  t0">
            <div class="col content t1">
                <div class="row justify-content-center">   
                    <div class="relogio change">
                        <div id="time1">
                            00:00
                        </div>
                        <i class="clock bi bi-stopwatch" style="font-size: 28px;"></i>
                        <div id="time2" class="turn">
                            00:00
                        </div>
                    </div> 
                </div>
                <div class="row t2">
                    <div class="pContent">
                    <div id="board" class="board"></div>
                </div>
                </div>
            </div>
            <aside class="col anexos">
                    <div class="rules ocult"></div>
                    <div class="score">
                        <div>Pontuação</div>
                        <div>Jogador-1 <span>00</span></div>
                        <div>Jogador-2 <span>00</span></div>
                        

                    </div>
                    <div class="oldMovments">Ultimos movimentos</div>
            </aside>
        </div>

    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    
</body>
</html>
